<div class="container justify-content-md-center p-3">
    <div class="row justify-content-md-center">
        @for (blog of blogs; track blog.blogId) {
        <div class="col-md-10 p-3">
            <article>
                <h4>{{blog.title}}</h4>
                <p>{{blog.description}}</p>
                <button class="btn btn-primary" (click)="onViewDetails(blog.blogId)">View</button>
            </article>

        </div>
        <hr />
        }
    </div>
</div>
