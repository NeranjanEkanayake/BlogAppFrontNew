<div class="container">
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-md-4">
            <div class="card w-100 h-100">
                <form action="" [formGroup]="form" (submit)="createBlog()" class="p-3">
                    <div class="mb-3">
                        <label for="title" class="form-label">Blog Title</label>
                        <input type="text" id="title" class="form-control" formControlName="title"
                            placeholder="Blog Title">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea type="text" id="Description" class="form-control" formControlName="description"
                            placeholder="Enter Description" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-outline-danger" type="submit" routerLink="/">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
