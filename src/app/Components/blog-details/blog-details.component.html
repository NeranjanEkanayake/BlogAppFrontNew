<app-navbar></app-navbar>
<div class="container justify-content-md-center p-3">
    <div class="row justify-content-md-center">

        <div class="col-md-10 p-3">
            <article>
                <h4>{{blogData?.title}}</h4>
                <p>{{blogData?.description}}</p>
            </article>
            <hr />
            <h5>Comments</h5>
            <ul>
                @for (comment of blogData?.comments; track comment.createdAt) {
                <li>
                    <p>{{ comment.content }}</p>
                    <p>{{ comment.author.name }} - {{ comment.createdAt | date:'medium' }}</p>
                </li>
                }
            </ul>
            <!-- Create a way to add comments only if the user is logged In -->

            <!-- create the comment component and just use it here -->

        </div>
        <hr />
    </div>
</div>
